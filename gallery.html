<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icons {
            display: flex;

        }

        .icon {
            margin: 10px;
            border: 3px solid grey;
        }

        .icon img {
            width: 64px;
            height: 64px;
        }
    </style>
</head>

<body>
    <div class="icons" id="icons">

    </div>
    <div class="img" id="img">

    </div>
    <script>
        var imgs = ["img1.jpg", "img2.jpg", "img3.jpg"],
            icons = document.getElementById('icons'),
            img = document.getElementById('img');
            var imgclk = [];
            showIcons();
            for (var item of imgclk) {
            console.log(item);
            item.onclick = showFull;
        }

        function showIcons() {
            for (let i = 0; i <= imgs.length - 1; i++) {
                icons.innerHTML += '<div class="icon" id="icon' + i + '"><img class="icono" id="iconid' + i +
                    '"src="img' + i + '.jpg" onerror="alert(&quot;Файл Не Найден!&quot;)"; alt=""></div>'
            }
           imgclk = document.querySelectorAll('.icono');
            console.log(imgclk);
        }

        function showFull(e) {
            console.log(e);
            switch (e.target) {
                case imgclk[0]:
                    img.innerHTML = '<img style="height:500px;width:500px;" src="img0.jpg" alt="">'
                    
                    break;
                    case imgclk[1]:
                    img.innerHTML = '<img style="height:500px;width:500px;" src="img1.jpg" alt="">'
                    break;
                    case imgclk[2]:
                    img.innerHTML = '<img style="height:500px;width:500px;" src="img2.jpg" alt="">'
                    break;
                }
        }

    </script>
</body>

</html>
