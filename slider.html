<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="left" id="left">L</button>
    <button class="right" id="right">R</button>
    <div class="slider" id="slider">
        <img src="img0.jpg" style="width:500px;height:500px" alt="">
    </div>

    <script>
        var imgs = ["img0", "img1", "img2"],
            slider = document.querySelector('.slider'),
            left = document.querySelector('.left'),
            right = document.querySelector('.right');
            let s = 0;
        left.onclick = function () {
            s--;
            if(s<=-1){
                s=2
            }
            if(s>=3){
                s=0
            }
            console.log(s)
            switch (s) {
            case 0:
                slider.innerHTML = '<img src="img0.jpg" style="width:500px;height:500px" alt="">'
                break;
            case 1:
                slider.innerHTML = '<img src="img1.jpg" style="width:500px;height:500px" alt="">'
                break;
            case 2:
                slider.innerHTML = '<img src="img2.jpg" style="width:500px;height:500px" alt="">'
                break;
        }
        }
        right.onclick = function () {
            s++;
            if(s<=-1){
                s=2
            }
            if(s>=3){
                s=0
            }
            console.log(s)
            switch (s) {
            case 0:
                slider.innerHTML = '<img src="img0.jpg" style="width:500px;height:500px" alt="">'
                break;
            case 1:
                slider.innerHTML = '<img src="img1.jpg" style="width:500px;height:500px" alt="">'
                break;
            case 2:
                slider.innerHTML = '<img src="img2.jpg" style="width:500px;height:500px" alt="">'
                break;
        }
        }

    </script>
</body>
