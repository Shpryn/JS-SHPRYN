<script>
    alert('1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.');
do{
var a = +parseInt(prompt('Введите число от 0 до 999'));
}while(a>=1000 || a<0)    
function splitToDigits(number) {
  var digits = [];
  while (number) {
    digits.push(number % 10);
    number = Math.floor(number/10);
  }
  return digits;
}
var digits = splitToDigits(a);
var obj = {
    100: digits[0],
    10: digits[1],
    1: digits[2]
};
console.log(obj);
