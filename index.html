<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .block {
            height: 64px;
            width: 64px;
        }

        .main {
            padding-right:64px;
            padding-bottom:64px;
            margin: 100px auto;
            outline: 1px solid grey;
            width: 640px;
            height: 640px;

        }

        .table {
            display: flex;
            flex-wrap: wrap;
            outline: 1px solid grey;
        }

        .letters {
            display: flex;
            text-align: center;
            line-height: 64px;
            font-size: 20px;
            font-weight: bold;
        }

        .numbers {
            display: flex;
            flex-direction: column;
            text-align: center;
            line-height: 64px;
            font-size: 20px;
            font-weight: bold;
        }



        .black {
            background: #000;
            color:white;
        }

        .tableNumbers {
            display: flex;
        }
    </style>
</head>

<body>
    <main id="main" class="main">
        <div class="letters" id="letters"></div>
        <div class="tableNumbers">
            <div id="numbers" class="numbers"></div>
            <div id="table" class="table"></div>
        </div>
    </main>
    <script>
        var ABC = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        var OneTwoThree = ['1', '2', '3', '4', '5', '6', '7', '8'];
        var html = document.getElementById("table");
        var numbers = document.getElementById("numbers");
        var letters = document.getElementById("letters");
        var figures = ["Ладья","Конь","Слон","Ферзь","Король","Слон","Конь","Ладья",
        "Пешка","Пешка","Пешка","Пешка","Пешка","Пешка","Пешка","Пешка",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "","","","","","","","",
    "Пешка","Пешка","Пешка","Пешка","Пешка","Пешка","Пешка","Пешка",
    "Ладья","Конь","Слон","Ферзь","Король","Слон","Конь","Ладья"]
        function chessTable() {
            let j = 1
            for (let i = 1; i <= 64; i++) {
                j++;
                if (j % 2 == 0) {
                    html.innerHTML += "<div class='black block'>"+figures[i-1]+"</div>"
                } else {
                    html.innerHTML += "<div class='white block'>"+figures[i-1]+"</div>"
                }
                if (i % 8 == 0) {
                    j++
                }
            }
            for (i = 0; i <= 8; i++) {
                if (!i == 0) {
                    letters.innerHTML += "<div class='block'>" + ABC[i - 1] + "</div>";
                } else {
                    letters.innerHTML += "<div class='block'></div>";
                }
            }
            for (i = 1; i <= 8; i++) {
                numbers.innerHTML += "<div class='block'>" + OneTwoThree[i - 1] + "</div>";
            }
        }
        chessTable();
    </script>
</body>

</html>
